<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./icon/calculator-icon.png">
</head>
<body class="body">
<div class="wrapper">
    <main class="calculator-body">
        <section class="screen">
            <p id="output-field-bottom" class="output-field"></p>
            <div class="time-logos-holder">
                <p class="time" id="time"></p>
                <div class="logos-holder">
                    <img src="./icon/signal-icon.png" alt="mobile-data signal">
                    <img src="./icon/wifi-icon.png" alt="wi-fi signal">
                    <img src="./icon/battery-icon.png" alt="battery-level">
                </div>
            </div>
        </section>
        <section class="calc-btns">
            <div class="btn-holder-left">
                <div class="btn-card">
                    <button class="suboper-button" value="AC">AC</button>
                    <button class="suboper-button" value="reverse">+/-</button>
                    <button class="suboper-button" value="%">%</button>
                </div>
                <div class="numbers">
                    <div class='btn-card-numbers'>
                        <button class="button" value="7">7</button>
                        <button class="button" value="8">8</button>
                        <button class="button" value="9">9</button>
                    </div>
                    <div class='btn-card-numbers'>
                        <button class="button" value="4">4</button>
                        <button class="button" value="5">5</button>
                        <button class="button" value="6">6</button>
                    </div>
                    <div class='btn-card-numbers'>
                        <button class="button" value="1">1</button>
                        <button class="button" value="2">2</button>
                        <button class="button" value="3">3</button>
                    </div>
                    <div class="zero-holder">
                        <button class="zero test-numbers" value="0">0</button>
                        <button class="button" value=".">.</button>
                    </div>
                </div>
            </div>
            <div class="btn-holder-right">
                <button class="oper-button" value="/">/</button>
                <button class="oper-button" value="*">x</button>
                <button class="oper-button" value="-">-</button>
                <button class="oper-button" value="+">+</button>
                <button class="equal-btn" value="=">=</button>
            </div>
        </section>
    </main>
</div>
<script src="./script/index.js"></script>
</body>
</html>
